<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap Example</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body background="/images/14.jpg">
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-3">
<br>
<form action="/bookstore/loginstore"  method="post" th:object="${storekeepers}">

<div class="form-group">
<label for="myName">StoreName</label>
<input class="form-control" id="myName" placeholder="User_Name" type="text" th:field="*{storeName}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('storeName')}" th:class="'error'">Enter Username</label>
</div>
<div class="form-group">
<label for="myPassword">Password</label>
<input class="form-control" id="myPassword" placeholder="Password" type="password" th:field="*{storePassword}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('storePassword')}" th:class="'error'">Enter Password</label>
</div>
<button type="submit" class="btn btn-default">OK</button>
</form>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
