<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap Example</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body background="/images/Copy (2) of 9.jpg">
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-3">
<br>
<form action="/bookstore/adduser" method="post" th:object="${users}">
<div class="form-group">
<label for="myFName">Firstname</label>
<input class="form-control" id="myFName" placeholder="Firstname" type="text" th:field="*{firstName}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('firstName')}" th:class="'error'">Enter Firstname</label>
</div>
<div class="form-group">
<label for="mylName">Lastname</label>
<input class="form-control" id="mylName" placeholder="Lastname" type="text" th:field="*{lastName}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('lastName')}" th:class="'error'">Enter Lastname</label>
</div>
<div class="form-group">
<label for="myEmail">Email</label>
<input class="form-control" id="myEmail" placeholder="user@gmail.com" type="text" th:field="*{email}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('email')}" th:class="'error'">Enter Email</label>
</div>
<div class="form-group">
<label for="myName">UserName</label>
<input class="form-control" id="myName" placeholder="User_Name" type="text" th:field="*{userName}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('userName')}" th:class="'error'">Enter Username</label>
</div>
<div class="form-group">
<label for="myPassword">Password</label>
<input class="form-control" id="myPassword" placeholder="Password" type="password" th:field="*{userPassword}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('userPassword')}" th:class="'error'">Enter Password</label>
</div>
<button type="submit" class="btn btn-default">OK</button>
</form>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
