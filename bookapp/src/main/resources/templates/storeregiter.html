<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bootstrap Example</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body background="/images/Copy (2) of 9.jpg">
<div class="container">
<div class="row">
<div class="col-md-offset-3 col-md-3">
<br>
<form action="/bookstore/addstorekeeper" method="post" th:object="${storekeepers}">
<div class="form-group">
<label for="mySFName">Firstname</label>
<input class="form-control" id="mySFName" placeholder="Firstname" type="text" th:field="*{firstName}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('firstName')}" th:class="'error'">Enter Firstname</label>
</div>
<div class="form-group">
<label for="mySlName">Lastname</label>
<input class="form-control" id="mySlName" placeholder="Lastname" type="text" th:field="*{lastName}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('lastName')}">Enter Lastname</label>
</div>
<div class="form-group">
<label for="mySEmail">Email</label>
<input class="form-control" id="mySEmail" placeholder="user@gmail.com" type="text" th:field="*{email}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('email')}">Enter Email</label>
</div>
<div class="form-group">
<label for="mySName">StoreName</label>
<input class="form-control" id="mysName" placeholder="User_Name" type="text" th:field="*{storeName}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('storeName')}">Enter Username</label>
</div>
<div class="form-group">
<label for="mySPassword">Password</label>
<input class="form-control" id="mySPassword" placeholder="Password" type="password" th:field="*{storePassword}">
<label style="color:red;font-style:italic" th:if="${#fields.hasErrors('storePassword')}">Enter Password</label>
</div>
<button type="submit" class="btn btn-default">OK</button>
</form>
</div>
</div>
</div>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
