<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Book Store</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body background="/images/photo-1507842217343-583bb7270b66.jpg">
<nav class="navbar navbar-dark bg-danger">
<div class="container">
<a class="navbar-brand" href="#">User Home</a>
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
</div>
<div class="navbar-collapse collapse">
<ul class="nav navbar-nav">

<li><a th:href="@{/bookstore/allbooks(userId=${user.userId})}">VIEW BOOKS</a></li>
<li><a th:href="@{/bookstore/viewfavourites(userId=${user.userId})}">VIEW FAVOURITES</a></li>
</ul>
<form class="navbar-form navbar-left" role="search" action="/bookstore/findbook">
<div class="form-group">
<input type="text" class="form-control" placeholder="Search Books" name="bookTitle">
</div>
<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
<div class="jumbotron">
<h1 class="text-warning">Welcome To The User Section</h1>
<div class="text-success">
<br>
<table class="table table-striped table-bordered">
<tr>
<td>Name</td>
<td th:text="${user.firstName}"> </td>
<td th:text="${user.lastName}"></td>
</tr>
<tr>
<td>Username</td>
<td th:text="${user.userName}"></td>
</tr>
<tr>
<td>Email</td>
<td th:text="${user.email}"></td>
</tr>
</table>
</div>
</div>
</div>

</nav>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</body>
</html>
